<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container forget-container">
    <!-- Top bar with cancel -->
    <div class="top-bar" style="text-align: right; margin-bottom: 20px;">
      <a href="login.html" class="cta-text" style="font-size: 14px;">Cancel</a>
    </div>

    <h1 class="title forget-title">Change Password</h1>
    <p class="intro forget-subtext">
      Use the mobile number linked to your account,<br />
      or <a href="#" class="blue-link cta-text">Use email/username</a>
    </p>

    <form id="forgetForm">
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          placeholder="0X XXXX XXXX"
          required
        />
      </div>

      <button type="submit" class="cta-button continue-btn">Continue</button>
    </form>
  </div>

  <script>
    const forgetForm = document.getElementById('forgetForm');

    if (forgetForm) {
      forgetForm.addEventListener('submit', (e) => {
        e.preventDefault();

        if (!forgetForm.checkValidity()) {
          forgetForm.reportValidity();
          return;
        }

        const mobile = document.getElementById('mobile').value;
        localStorage.setItem('mobileNumber', mobile);

        setTimeout(() => {
          window.location.href = 'otp.html';
        }, 3000);
      });
    }
  </script>
</body>
</html>
