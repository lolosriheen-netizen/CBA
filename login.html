<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="images/cba.png" class="logo" alt="Commonwealth Bank Logo">
    <h1 class="title">Login</h1>
    <p class="intro">Use the mobile number linked to your account</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="number">Mobile Number</label>
        <input type="tel" id="number" name="number" placeholder="0X XXXX XXXX" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <p class="cta-text">
      <a href="forgetPassword.html" id="forgetPassLink">Forgot Password?</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
