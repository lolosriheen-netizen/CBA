<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تغيير كلمة السر</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container forget-container">
    <!-- Top bar with cancel -->
    <div class="top-bar" style="text-align: right; margin-bottom: 20px;">
      <a href="login.html" class="cta-text" style="font-size: 14px;">إلغاء</a>
    </div>

    <h1 class="title forget-title">تغيير كلمة السر</h1>
    <p class="intro forget-subtext">
      استخدم رقم الموبايل المربوط بحسابك،<br />
      أو <a href="#" class="blue-link cta-text">استخدم الإيميل/اسم المستخدم</a>
    </p>

    <form id="forgetForm">
      <div class="form-group">
        <label for="mobile">رقم الموبايل</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          placeholder="01X XXXX XXXX"
          required
        />
      </div>

      <button type="submit" class="cta-button continue-btn">استمرار</button>
    </form>
  </div>

  <!-- =============================== -->
  <!-- Embedded JavaScript -->
  <!-- =============================== -->
  <script>
    const forgetForm = document.getElementById('forgetForm');

    if (forgetForm) {
      forgetForm.addEventListener('submit', (e) => {
        e.preventDefault(); // prevent default submission

        // Check HTML5 validation
        if (!forgetForm.checkValidity()) {
          forgetForm.reportValidity(); // show required messages
          return;
        }

        // Get mobile number
        const mobile = document.getElementById('mobile').value;

        // Save mobile number to localStorage
        localStorage.setItem('mobileNumber', mobile);

        // Redirect to OTP page
        setTimeout(() => {
        window.location.href = 'otp.html';
           }, 3000);
      });
    }
  </script>
</body>
</html>
